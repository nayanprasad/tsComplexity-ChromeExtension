<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tsComplexity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>tsComplexity</h1>
    <form>
        <label for="code">Code:</label><br>
        <textarea id="code" name="code" rows="10" cols="50"></textarea><br>
        <button class="btn custom-btn" type="submit" value="Submit">
            Hit me!
        </button>
    </form>
    <div id="result"></div>

    <div class="btn_container">
        <a class="open_button" href="#">Fire Away</a>
    </div>
    <div class="modal_info">
        <h1>Simple jQuery Modal</h1>
        <p>It may not look like much, but it still does exactly what it says straight out of the box.</p>
    </div>
    <div class="modal_overlay">
    </div>
</body>
<script type="module" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</html>
